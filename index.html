<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>music-is-fun</title>
</head>


<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="">
    <header class="container-fluid p-0 m-0">
        <nav class="navbar navbar-dark navbar-expand bg-secondary text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2 textShadow">Jammy Jams</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <section class="row">
            <div class="col-md-12 bannerStyle">
                <p>Jammy Jams</p>
            </div>
            <div class="offset-8 col-md-4">
                <form onsubmit="app.songsController.search(event)">
                    <input type="text" class="form-control" name="query" placeholder="Search For Music" />
                    <button class="btn btn-success mt-1 form-control" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </section>

        <section class="row d-flex justify-content-around mt-2">
            <div class="col-md-5 bg-warning text-light textshadow columnHeight">
                <h3 class="text-center">Search Results</h3>
                <div id="songs" class="col-12 m-0">
                    <!-- template to generate -->
                    <div class="row side-bar-scroll" id="search">

                    </div>
                </div>
            </div>
            <div class="col-md-5 bg-success text-light textShadow columnHeight">
                <h3 class="text-center ">Playlist</h3>
                <div class="col-12 m-0" id="playlist">
                    <!-- template for playlist -->
                    <div class="row">
                        <div class="col-md-12 d-flex  justify-content-between textShadow">

                            <img src="" alt="">
                            <p>Title of Song</p>
                            <p>albulm</p>
                            <p>Artist</p>
                            <button class="btn btn-danger">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-secondary text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
